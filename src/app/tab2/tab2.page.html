<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Foto dan Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
		<ion-card-header>
			<ion-card-title>Upload Foto</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-button color="primary" shape="round" size="medium" (click)="uploadFoto()">Upload</ion-button>
		</ion-card-content>
	</ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
