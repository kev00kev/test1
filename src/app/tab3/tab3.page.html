<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
		<ion-card-header>
			<ion-card-title>Upload Foto</ion-card-title>
		</ion-card-header>
	</ion-card>
  <ion-grid>
		<ion-row size="3" *ngFor="let iFoto of urlImageStorage; index as position">
			<ion-col>
				<ion-img [src]="iFoto"></ion-img>
			</ion-col>
      <ion-col>
        {{iFoto}}
      </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
